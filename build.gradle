plugins {
    id 'java'
}

group 'com.nickvision'
version '9.2'

sourceCompatibility = 1.8

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'TuxBot',
                'Implementation-Version': version,
                'Main-Class': 'com.nickvision.tux.Bot'
    }
    baseName = project.name + '-all'
    from {
        configurations
                .compile
                .findAll { !it.name.endsWith('pom') }
                .collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:4.BETA.0_23'
}
