plugins {
    id 'java'
}

group 'com.nickvision'
version '9.1.0'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes "Main-Class": "com.nickvision.tux.Bot"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:4.BETA.0_20'
}
